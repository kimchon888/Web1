<script>
    document.addEventListener("DOMContentLoaded", function () {
        const cartItemsContainer = document.getElementById("cart-items");
        const cart = JSON.parse(localStorage.getItem("cart")) || [];

        let totalPrice = 0;

        cart.forEach(item => {
            const row = document.createElement('tr');
            row.innerHTML = `
                    <td><img src="${item.image}" alt="${item.productName}" style="width: 50px; height: 50px;" /></td>
                    <td>${item.productName}</td>
                    <td>${item.quantity}</td>
                    <td>${item.totalPrice.toLocaleString()}‚Ç´</td>
                    <td>
                        <button class="btn btn-sm btn-danger" onclick="removeFromCart('${item.productName}')">
                            <i class="fa fa-trash"></i>
                        </button>
                    </td>
                `;
            cartItemsContainer.appendChild(row);
            totalPrice += item.totalPrice;
        });

        document.getElementById('total-price').textContent = totalPrice.toLocaleString() + '‚Ç´';
    });

    function removeFromCart(productName) {
        let cart = JSON.parse(localStorage.getItem("cart")) || [];
        cart = cart.filter(item => item.productName !== productName);
        localStorage.setItem("cart", JSON.stringify(cart));
        location.reload();
    }

    function checkout() {
        alert("Thanh to√°n th√†nh c√¥ng!");

</script>
