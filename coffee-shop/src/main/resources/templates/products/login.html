<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng Nhập / Đăng Ký</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f5f5f5;
    }
    .login-register-container {
      width: 500px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      padding: 40px;
    }
    .tab-buttons {
      display: flex;
      justify-content: center;
      margin-bottom: 30px;
    }
    .tab-buttons button {
      margin: 0 10px;
      padding: 10px 20px;
      background-color: #f5f5f5;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 500;
    }
    .tab-buttons button.active {
      background-color: #007bff;
      color: #fff;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-group label {
      font-size: 14px;
      font-weight: 500;
      color: #555;
    }
    .form-control {
      border-radius: 5px;
      font-size: 16px;
    }
    .btn-primary {
      font-size: 16px;
      font-weight: 500;
    }
  </style>
</head>
<body>
<div class="login-register-container">
  <div class="tab-buttons">
    <button class="login-btn active">Đăng Nhập</button>
    <button class="register-btn">Đăng Ký</button>
  </div>
  <div class="login-form">
    <h2 class="text-center mb-4">Đăng Nhập</h2>
    <form id="login-form">
      <div class="form-group">
        <label for="username">Tên Đăng Nhập</label>
        <input type="text" class="form-control" id="username" placeholder="Nhập tên đăng nhập" required>
      </div>
      <div class="form-group">
        <label for="password">Mật Khẩu</label>
        <input type="password" class="form-control" id="password" placeholder="Nhập mật khẩu" required>
      </div>
      <button type="submit" class="btn btn-primary btn-block">Đăng Nhập</button>
    </form>
  </div>
  <div class="register-form" style="display: none;">
    <h2 class="text-center mb-4">Đăng Ký</h2>
    <form id="register-form">
      <div class="form-group">
        <label for="register-username">Tên Đăng Ký</label>
        <input type="text" class="form-control" id="register-username" placeholder="Nhập tên đăng ký" required>
      </div>
      <div class="form-group">
        <label for="register-password">Mật Khẩu</label>
        <input type="password" class="form-control" id="register-password" placeholder="Nhập mật khẩu" required>
      </div>
      <div class="form-group">
        <label for="confirm-password">Xác Nhận Mật Khẩu</label>
        <input type="password" class="form-control" id="confirm-password" placeholder="Nhập lại mật khẩu" required>
      </div>
      <button type="submit" class="btn btn-primary btn-block">Đăng Ký</button>
    </form>
  </div>
</div>

<script>
  const loginBtn = document.querySelector('.login-btn');
  const registerBtn = document.querySelector('.register-btn');
  const loginForm = document.querySelector('.login-form');
  const registerForm = document.querySelector('.register-form');

  loginBtn.addEventListener('click', () => {
    loginBtn.classList.add('active');
    registerBtn.classList.remove('active');
    loginForm.style.display = 'block';
    registerForm.style.display = 'none';
  });

  registerBtn.addEventListener('click', () => {
    registerBtn.classList.add('active');
    loginBtn.classList.remove('active');
    registerForm.style.display = 'block';
    loginForm.style.display = 'none';
  });

  const loginFormEl = document.getElementById('login-form');
  const registerFormEl = document.getElementById('register-form');

  loginFormEl.addEventListener('submit', async (event) => {
    event.preventDefault();

    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;

    try {
      const response = await fetch('/api/login', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ username, password })
      });

      if (response.ok) {
        // Chuyển hướng đến trang admin
        window.location.href = '/admin';
      } else {
        alert('Đăng nhập không thành công. Vui lòng kiểm tra lại thông tin.');
      }
    } catch (error) {
      console.error('Lỗi khi đăng nhập:', error);
      alert('Đã xảy ra lỗi. Vui lòng thử lại sau.');
    }
  });

  registerFormEl.addEventListener('submit', async (event) => {
    event.preventDefault();

    const username = document.getElementById('register-username').value;
    const password = document.getElementById('register-password').value;
    const confirmPassword = document.getElementById('confirm-password').value;

    if (password !== confirmPassword) {
      alert('Mật khẩu không khớp. Vui lòng kiểm tra lại.');
      return;
    }

    try {
      const response = await fetch('/api/register', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ username, password })
      });

      if (response.ok) {
        alert('Đăng ký thành công. Vui lòng đăng nhập.');
        loginBtn.click();
      } else {
        alert('Đăng ký không thành công. Vui lòng thử lại.');
      }
    } catch (error) {
      console.error('Lỗi khi đăng ký:', error);
      alert('Đã xảy ra lỗi. Vui lòng thử lại sau.');
    }
  });
</script>
</body>
</html>
